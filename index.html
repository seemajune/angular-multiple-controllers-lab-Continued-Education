<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            Hello, {{ contact.name }}!
            <h4>email: {{ contact.email }}</h4>
            <h4>phone: {{ contact.phone }}</h4>
            <button ng-click="contact.changeName()">change contact name</button>
            <div ng-controller="StaffController as staff">
                Hello, {{ staff.name }}!
                <h4>email: {{ staff.email }}</h4>
                <h4>phone: {{ staff.phone }}</h4>
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
